<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dem notes</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="login">
      <a href="#" {{action 'login'}} class="login-button">Login</a>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <div id="wrapper">
        <aside>
          <div>
            {{view App.NewNoteTextArea value=newNoteContent}}
            <button {{action 'postNote'}}>Post</button>
          </div>

          <div>
            {{input value=filterText}}
          </div>

          <div>
            {{link-to 'Logout' 'logout' class="logout-button"}}
          </div>
        </aside>

        <ul>
          <li>Notes: {{notesCount}}</li>
          {{#each filteredNotes}}
            {{render 'note' this}}
          {{/each}}
          <li>Notes: {{notesCount}}</li>
        </ul>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="note">
      <div class="controls">
        <time>{{timeAgo}}</time>
        <div class="icons">
          <a href="#" {{action 'toggleHidden' bubbles=false}}>{{hiddenStateLabel}}</a>
          <a href="#" class="delete-note" {{action 'destroy' bubbles=false}}>âœ–</a>
        </div>
      </div>
      <div {{bind-attr class="localHidden:hidden :note-content"}}>
        {{{formattedContent}}}
      </div>
    </script>

    <script src="js/app.js"></script>
  </body>
</html>
