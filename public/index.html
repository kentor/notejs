<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dem notes</title>
    <meta name="viewport" content="width=device-width">

    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.1/ember.min.js"></script>

    <script src="http://builds.emberjs.com/canary/ember-data.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/emberFire/1.0.9/emberfire.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Converter.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Sanitizer.min.js"></script>
    <script src="js/randomColor.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="index">
      <div id="wrapper">
        <aside>
          <div>
            {{view App.NewNoteTextArea value=newNoteContent}}
            <button {{action 'postNote'}}>Post</button>
          </div>

          <div>
            {{input value=filterText}}
          </div>
        </aside>

        <ul>
          <li>Notes: {{notesCount}}</li>
          {{#each filteredNotes}}
            {{render 'note' this}}
          {{/each}}
          <li>Notes: {{notesCount}}</li>
        </ul>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="note">
      <div class="controls">
        <time>{{timeAgo}}</time>
        <div class="icons">
          <a href="#" {{action 'toggleHidden' bubbles=false}}>{{hiddenStateLabel}}</a>
          <a href="#" class="delete-note" {{action 'destroy' bubbles=false}}>âœ–</a>
        </div>
      </div>
      <div {{bind-attr class="localHidden:hidden :note-content"}}>
        {{{formattedContent}}}
      </div>
    </script>

    <script src="js/main.js"></script>
  </body>
</html>
